    [jan] Add support for dynamic re-sorting of the stock inventory, including saving the sort preferences on any changes.
    [jan] Allow set local administrators through permission interface (rbreiddal@presinet.com, Request #2523).
    [jan] Provide queues (categories) and versions (stock items) for Whups.
